<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form validation</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/form.css">
	</head>
	<body class="d-flex">
		<form>
			<div>
				<label>First Name</label>
				<input type="text" id="first_name" placeholder="" ">
				<span id="first_name_error"></span>
			</div>
			<div>
				<label>Email</label>
				<input type="email" id="email" placeholder="">
				<span id="email_error"></span>
			</div>
			<div>
				<label>Phone Number</label>
				<input type="text" id="number" placeholder="">
				<span id="number_error"></span>
			</div>
			<div>
				<label>Password</label>
				<input type="password" id="password" placeholder="">
				<span id="password_error"></span>
			</div>
			<div>
				<label>Confirm Password</label>
				<input type="password" id="confirm_password" placeholder="">
				<span id="confirm_password_error"></span>
			</div>
			<button type="button" onclick="form_validate()">SUBMIT</button>
		</form>
	<script src="js/form_validation.js"></script>
	</body>
</html>
