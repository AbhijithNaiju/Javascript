<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form validation</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/form.css">
	</head>
	<body class="d-flex">
		<form>
			<div>
				<label>First Name</label>
				<input type="text" id="first_name" placeholder=""  class="width_30">
				<span id="first_name_error"></span>
			</div>
			<div>
				<label>Email</label>
				<input type="email" id="email" placeholder="" class="width_30">
				<span id="email_error"></span>
			</div>
			<div>
				<label>Phone Number</label>
				<input type="text" id="number" placeholder="" class="width_30">
				<span id="number_error"></span>
			</div>
			<div>
				<label>Gender</label>
				<div class="d-flex">
					<input type="radio" name="gender" value="M" id="male">
					<label class="width_unset">Male</label>
					<input type="radio" name="gender" value="F" id="female">
					<label class="width_unset">Female</label>
				</div>
				<span id="gender_error"></span>
			</div>
			<div>
				<label>Device</label>
				<div class="d-flex">
					<input type="checkbox" name="" value="" id="android">
					<label class="width_unset me-4">Android</label>
					<input type="checkbox" name="" value="" id="ios">
					<label class="width_unset">IOS</label>
					<input type="checkbox" name="r" value="" id="other_device">
					<label class="width_unset">Other</label>
				</div>
				<span id="device_error"></span>
			</div>
			<div>
				<label>DOB</label>
				<input type="date" id="date" placeholder="" class="width_30">
				<span id="date_error"></span>
			</div>
			<div>
				<label>Password</label>
				<input type="password" id="password" placeholder="" class="width_30">
				<span id="password_error"></span>
			</div>
			<small>*Password must be a combination of special charectors digits and lower case and uppercase letters</small>
			<div>
				<label>Confirm Password</label>
				<input type="password" id="confirm_password" placeholder="" class="width_30">
				<span id="confirm_password_error"></span>
			</div>
			<button type="button" onclick="form_validate()">SUBMIT</button>
		</form>
	<script src="js/form_validation.js"></script>
	</body>
</html>
